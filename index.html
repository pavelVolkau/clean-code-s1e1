<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix logo">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section class="add-item">
      <label class="add-item__label label" for="new-task">Add Item</label>
      <div class="add-item__task-wrapper">
        <input class="add-item__input input-text" id="new-task" type="text">
        <button class="add-item__button button">Add</button>
      </div>
    </section>

    <section class="todo">
      <h3 class="todo__title title">Todo</h3>
      <ul class="todo__list list">
        <li class="todo__list-item list-item">
          <input class="todo__input input-checkbox" type="checkbox">
          <label class="todo__label label">Pay Bills</label>
          <input class="todo__input input-text" type="text">
          <button class="todo__button button button-edit">Edit</button>
          <button class="todo__button button button-delete">
            <img class="todo_delete-img" src="./remove.svg" alt="Delete this task">
          </button>
        </li>
        <li class="todo__list-item list-item todo__list-item--edit">
          <input class="todo__input input-checkbox" type="checkbox">
          <label class="todo__label label">Go Shopping</label>
          <input class="todo__input input-text" type="text" value="Go Shopping">
          <button class="todo__button button button-edit">Save</button>
          <button class="todo__button button button-delete">
            <img class="todo_delete-img" src="./remove.svg" alt="Delete this task">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed-task">
      <h3 class="completed-task__title title">Completed</h3>
      <ul class="completed-task__list list">
        <li class="completed-task__list-item list-item">
          <input class="completed-task__input input-checkbox" type="checkbox" checked>
          <label class="completed-task__label label">See the Doctor</label>
          <input class="completed-task__input input-text" type="text">
          <button class="completed-task__button button button-edit">Edit</button>
          <button class="completed-task__button button button-delete">
            <img class="completed-task_delete-img" src="./remove.svg" alt="Delete this task">
          </button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>
</body>

</html>
